<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/bankgothic-md-bt" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/firestor" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-dark">
    <header class="bg-black">
        <nav class="navbar bg-body-black text-red">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/hunger-games-logo.gif" alt="Logo" width="50" height="50"
                        class="d-inline-block align-text-top">
                </a>
                <h2 class="text-warning-emphasis custom-font">HUNGER GAMES</h2>
                <button class="btn btn-black" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="fa-solid fa-bars text-white"></i>
                </button>
                <div class="offcanvas offcanvas-start bg-black text-white" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                    aria-labelledby="offcanvasWithBothOptionsLabel">
                    <div class="offcanvas-header">
                        <img src="img/hunger-games-logo.gif" alt="Logo" width="50" height="50"
                        class="d-inline-block align-text-top">
                        <button type="button" class="btn-close text-white fs-5" data-bs-dismiss="offcanvas" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div class="offcanvas-body fs-5">
                        <ul>
                            <li>uchudh</li>
                            <li>fdsfs</li>
                            <li>fdf</li>
                            <li>fsdf</li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="hero">
            <div class="w-100">
                <img class="object-fit-cover w-100" src="img/hunger games hero.jpg" alt="">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
